<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            text-align: center;
            color:darkblue;
        }
        span{
            font-size:14px;
        }
        table{
            border-collapse: collapse;
            width: 80%;
        }
        table,td,th{
            border:1px solid darkmagenta;
        }
    </style>
</head>
<body>
<span>员工信息</span>
<a th:href="${'/emp/toAddEmp'}">添加</a>
<table align="center">
    <tr>
        <td>编号</td>
        <td>姓名</td>
        <td>性别</td>
        <td>工作</td>
        <td>生日</td>
        <td>头像</td>
        <td>部门</td>
        <td>操作</td>
    </tr>
    <tr th:each="emp:${elist}">
        <td th:text="${emp.eid}"></td>
        <td th:text="${emp.ename}"></td>
        <td th:text="${emp.sex}"></td>
        <td th:text="${emp.job}"></td>
        <td th:text="${emp.birthday}"></td>
        <td>
            <img th:src="@{${emp.photo}}" width="80px" height="80px">
        </td>
        <td th:text="${emp.dept.dname}"></td>
        <td>
            <a th:href="${'/emp/delEmpbyid?eid='+emp.eid}">删除</a>
            <a th:href="${'/emp/toupdateEmp?eid='+emp.eid}">修改</a>
        </td>
    </tr>
</table>
</body>
</html>
